<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<meta name="author" content="Mariusz Krawczyk">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <header class="header">
    <div class="card card-back">
      <p class="card-cvc">000</p>
    </div>
    <div class="card card-front">
      <img src="./images/card-logo.svg" alt="card logo" class="card-logo">
      <p class="card-number" id="card-number">0000 0000 0000 0000</p>
      <p class="card-name" id="card-name">Jane Appleseed</p>
      <p class="card-date" id="card-date">12/22</p>
    </div>

  </header>
  <main class="main">
    <form action="submit">

      <label for="name" class="input-label">
        Cardholder Name:
        <input type="text" class="input" id="name" name="name" placeholder="eg. Jane Appleseed">
      </label>
      
      <label for="number" class="input-label">
        Card Number:
        <input type="number" class="input" id="number" name="number" placeholder="eg 1234 5678 0000 0000">
      </label>
      
      <div class="wrapper">
        
        <label for="exp-data" class="input-label">
          Exp. Date (MM/YY):
          <div class="data">
            
            <input type="number" class="input data-inp" id="exp-month" name="exp-data" placeholder="eg 23">
            <input type="number" class="input data-inp" id="exp-year" name="exp-data" placeholder="eg 21">
          </div>
        </label>
        <label for="cvc" class="input-label">
          CVC:
          <input type="number" class="input" id="cvc" name="cvc" placeholder="eg 939">
        </label>
      </div>
      <button class="btn" type="submit"> Confirm</button>
    </form>
    


  </main>



  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
